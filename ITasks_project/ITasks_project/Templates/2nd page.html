<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <style>
        .heading{padding-bottom:20px;color:magenta;text-align:center;}
        .r2{color:DarkBlue;padding-left:5px;padding-right:5px;text-align:center;}
        .t0{padding-top:50px;margin-left: auto;margin-right: auto;}
    </style>
</head>
<body>
<table class="t0">
    <tr>
        <td colspan="3"><h1 class="heading">RESULTS</h1></td>
    </tr>
    <tr>
        <td><h3 style="color:DarkBlue;">Addition</h3></td>
        <td><h3 class="r2">:{{n1}} + {{n2}} =</h3></td>
        <td><h3 style="color:DarkBlue;">{{result1}}</h3></td>
    </tr>
    <tr>
        <td><h3 style="color:DarkBlue;">Subtraction</h3></td>
        <td><h3 class="r2">:{{n1}} - {{n2}} =</h3></td>
        <td><h3 style="color:DarkBlue;">{{result2}}</h3></td>
    </tr>
    <tr>
        <td><h3 style="color:DarkBlue;">Multiplication</h3></td>
        <td><h3 class="r2">:{{n1}} * {{n2}} =</h3></td>
        <td><h3 style="color:DarkBlue;">{{result3}}</h3></td>
    </tr>
    <tr>
        <td><h3 style="color:DarkBlue;">Division</h3></td>
        <td><h3 class="r2">:{{n1}} / {{n2}} =</h3></td>
        <td><h3 style="color:DarkBlue;">{{result4}}</h3></td>
    </tr>
</table>
</body>
</html>
