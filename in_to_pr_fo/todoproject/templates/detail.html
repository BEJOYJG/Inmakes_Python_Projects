{% extends 'base.html' %}
{% block content %}
 <div class="col-md-6">
            <div class="shadow card" style="background-color:AliceBlue;">
                <div class="card-body">
                    <h5 class="card-title">{{task.name}}</h5>
                    <p><b>{{task.priority}}</b></p>
                    <p>{{task.date}}</p>
                    <a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
                    <a class="btn btn-warning" href="{% url 'update' task.id %}">Edit</a>
                </div>
            </div>
</div>



{% endblock %}
